<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background pattern -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Content container -->
  <g transform="translate(60, 60)">
    <!-- Logo/Brand -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      Razewire
    </text>
    
    <!-- Tagline -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" fill="#e5e7eb">
      Your Daily Source of News
    </text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db" max-width="800">
      Stay informed with the latest news in technology, business, and sports
    </text>
    
    <!-- Features -->
    <g transform="translate(0, 280)">
      <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
      <text x="40" y="28" font-family="Arial, sans-serif" font-size="20" fill="white">Breaking News</text>
      
      <circle cx="20" cy="60" r="8" fill="#10b981"/>
      <text x="40" y="68" font-family="Arial, sans-serif" font-size="20" fill="white">Real-time Updates</text>
      
      <circle cx="20" cy="100" r="8" fill="#f59e0b"/>
      <text x="40" y="108" font-family="Arial, sans-serif" font-size="20" fill="white">Expert Analysis</text>
    </g>
    
    <!-- Domain -->
    <text x="0" y="480" font-family="Arial, sans-serif" font-size="18" fill="#9ca3af">
      www.razewire.online
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="100" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="200" r="60" fill="white" opacity="0.05"/>
  <circle cx="950" cy="250" r="80" fill="white" opacity="0.08"/>
</svg>
