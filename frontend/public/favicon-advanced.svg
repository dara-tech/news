<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Advanced gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect width="64" height="64" rx="12" fill="url(#primaryGradient)"/>
  
  <!-- News paper/document -->
  <g transform="translate(12, 16)">
    <!-- Paper base with shadow -->
    <rect x="0" y="0" width="40" height="32" rx="3" fill="url(#textGradient)" filter="url(#shadow)"/>
    
    <!-- Headlines section -->
    <rect x="3" y="4" width="34" height="3" rx="1.5" fill="#1e40af" opacity="0.9"/>
    <rect x="3" y="9" width="28" height="2" rx="1" fill="#1e40af" opacity="0.7"/>
    <rect x="3" y="13" width="30" height="2" rx="1" fill="#1e40af" opacity="0.7"/>
    
    <!-- Breaking news banner -->
    <rect x="3" y="17" width="34" height="4" rx="2" fill="#ef4444"/>
    <text x="20" y="19.5" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">BREAKING</text>
    
    <!-- Content lines -->
    <rect x="3" y="23" width="20" height="1.5" rx="0.75" fill="#1e40af" opacity="0.5"/>
    <rect x="3" y="25.5" width="16" height="1.5" rx="0.75" fill="#1e40af" opacity="0.5"/>
    <rect x="3" y="28" width="24" height="1.5" rx="0.75" fill="#1e40af" opacity="0.5"/>
  </g>
  
  <!-- Live indicator -->
  <g transform="translate(44, 12)">
    <circle cx="0" cy="0" r="3" fill="#ef4444"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#ef4444">L</text>
  </g>
  
  <!-- Signal waves for live news -->
  <g transform="translate(48, 8)">
    <circle cx="0" cy="0" r="4" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- Modern accent elements -->
  <circle cx="52" cy="48" r="3" fill="url(#accentGradient)"/>
  <rect x="50" y="52" width="4" height="8" rx="2" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Tech elements -->
  <g transform="translate(8, 48)">
    <rect x="0" y="0" width="8" height="8" rx="1" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.6"/>
    <rect x="2" y="2" width="4" height="4" rx="0.5" fill="url(#textGradient)" opacity="0.8"/>
  </g>
</svg>
